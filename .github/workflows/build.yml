
name: Construction d'un projet

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  create-folder:
    name: Create folder on remote VM
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using key
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: sudo mkdir -p /var/www/html/applications/ikbs
  build:
    runs-on: ubuntu-latest
    needs:
      - create-folder
    steps:
    -  name: Téléchargement des sources
       uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -Dmaven.test.skip=true -B package --file pom.xml
    - name: Rename jar
      run: sudo mv target/*.jar target/ikbs.jar
    - name: copy file via ssh key
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        source: "target/ikbs.jar"
        target: /var/www/html/applications/ikbs